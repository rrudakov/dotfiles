<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- settings go here -->
  <!-- Disable embedded bitmaps in fonts like Calibri -->
  <match target="font" >
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <edit name="dpi" mode="assign"><double>141</double></edit>
  </match>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>Fira Code Medium</string>
    </test>
    <edit name="family" binding="same" mode="prepend">
      <string>Fira Code</string>
    </edit>
    <edit name="weight" binding="same" mode="prepend">
      <const>medium</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Source Code Variable</string>
    </test>
    <test name="weight" compare="eq">
      <const>regular</const>
    </test>
    <edit name="weight" mode="assign">
      <const>semibold</const>
    </edit>
  </match>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Source Code Variable</family>
    </prefer>
  </alias>
  <alias>
    <family>Source Code Variable</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <!-- Replace Courier with a better-looking font -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Code Variable</string>
    </edit>
  </match>

</fontconfig>
